	<meta name="apple-mobile-web-app-capable" content="yes">

	<link rel="stylesheet" href="css/fonts/roboto/roboto.css">

	<!-- САЙДБАР -->
	<div class="panel-overlay"></div>
	<div class="panel panel-left panel-reveal">
		<div class="list-block">
			<ul>
				<li>
					<a href="#" class="item-content item-link close-panel">
						<div class="item-media"><i class="icon icon-arrow-right-c"></i></div>
						<div class="item-inner">
							Обратно к задачам
						</div>
					</a>
				</li>
				<li>
					<a href="#" class="item-content item-link" id="exit">

						</div>

				</li>
			</ul>
		</div>

							</div>
						
							<div class="b_form_input">
								<input name="password" type="password" placeholder="Пароль" value="qwe101">
							</div>
							
							<a id="authorizationSubmit" href="#" class="button button-fill f_big">

							</a>
						</form>
						
						<!--<a href="authorization.html" class="flex-block m_size-8 button button-fill f_big">Монтажная бригада</a>
						<a href="#" class="flex-block m_size-8 button button-fill f_big">Фасадная бригада</a>-->

			<!-- /СТРАНИЦЫ -->
