<!-- НАВИГАЦИОННАЯ ПАНЕЛЬ -->
<div class="navbar">
	<div class="navbar-inner">
		<div class="left sliding">
			<a href="#" class="link icon-only open-panel" data-panel="left">
				<i class="icon icon-navicon-round"></i><span></span>
			</a>
		</div>
		<div class="center sliding" id="navigationNameMain"></div>
		<div class="right sliding">
		</div>
	</div>
</div>
<!-- /НАВИГАЦИОННАЯ ПАНЕЛЬ -->

<!-- СТРАНИЦЫ -->
<div class="pages navbar-through">

	<!-- СТРАНИЦА -->
	<div data-page="main" class="page">
		<div class="page-content" id="mainPage">
			<span class="preloader"></span>
		</div>
		
		<!-- ШАБЛОН -->
		<script id="mainPageTemplate" type="text/template7">
		
			<div class="content-block-title">Задачи</div>
			<div class="list-block">
				<ul>
					{{#each nps}}
						<li>
							<a href="#" class="item-content item-link" data-id="{{this.id}}">
								<div class="item-inner">
									<div class="item-tx">{{this.address}} УН:{{this.uid}}</div>
									<div class="item-after">{{this.statusRus}}</div>
								</div>
							</a>
						</li>
					{{/each}}
				</ul>
			</div>
			{{#if remark}}
				<div class="content-block-title remarkHide">Замечания</div>
				<div class="list-block remarkHide">
					<ul>
						{{#each remark}}
							<li>
								<a href="#" class="item-content item-link" data-id="{{this.id}}">
									<div class="item-inner">
										<div class="item-tx">{{this.address}} УН:{{this.uid}}</div>
										<div class="item-after">{{this.statusRus}}</div>
									</div>
								</a>
							</li>
						{{/each}}
					</ul>
				</div>
			{{/if}}
			<div class="content-block st_hidden" id="toMainDiv">
				<a href="#" class="button button-fill button-green f_big m_multirow" id="toMain"><span>Замечания и&nbsp;отложенные задачи рядом с&nbsp;этим зданием отсутствуют, перейти к&nbsp;следующей задаче по&nbsp;монтажу</span></a>
			</div>
		</script>
		<!-- /ШАБЛОН -->
		
	</div>
	<!-- /СТРАНИЦА -->
	
</div>
<!-- /СТРАНИЦЫ -->
